<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/gugudan.css">
    <title>2~9 Gugudan</title>
</head>
<body>
    <script>
        // var i, j;
        var n = 10;
        var total = 0;

        for(var i = 2 ; i < n ; i++) {
            document.write('<div>');
            document.write('<h3>'+i+'ë‹¨</h3>');
            for(var j = 1 ; j < n ; j++) {
                total = i*j;
                document.write(i+' * '+j+' = '+total);
                document.write('<br>');
            }
            document.write('</div>');
        }
    </script>
</body>
