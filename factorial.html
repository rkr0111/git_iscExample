    <script>
        // 1. prompt에 숫자만 입력 가능
        window.onload = function() {
            var btn = document.getElementById('factorial');
            
            btn.addEventListener('click', function() {
                var m = parseInt(prompt('숫자를 입력하세요.'));
                var msg = "";

                if(m != null && !(isNaN(m))) {
                    var mFact = 1;
                    var j = 1;
                    while(j <= m) {
                        mFact *= j;
                        j++
                    }
                    msg = (m + "!= " + mFact);
                }
                else {
                    msg = "숫자를 입력하세요.";
                }
                document.write(msg);
            })
        }
